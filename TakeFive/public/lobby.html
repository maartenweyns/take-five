<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!--Import materialize.css-->
        <link
            type="text/css"
            rel="stylesheet"
            href="stylesheets/materialize.css"
            media="screen,projection"
        />
        <!--Import lobby stylesheets-->
        <link
            type="text/css"
            rel="stylesheet"
            href="stylesheets/lobby.css"
            media="screen,projection"
        />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="card z-depth-3 welcomebox">
            <a id="joinButton" class="waves-effect waves-light btn"
                ><i class="material-icons left">play_for_work</i> Join Game</a
            >
            <a id="createButton" class="waves-effect waves-light btn"
                ><i class="material-icons left">add_circle</i> Create Game</a
            >
        </div>

        <p class="infoText" id="cookieMessage">
            By using this site, you agree to the use of cookies.
        </p>
        <p class="infoText">Created by <strong>Maarten Weyns</strong></p>
        <img class="mwglogo" src="images/logos/mawey-games-black-bluedrop.svg" />

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="javascripts/materialize.min.js"></script>
    </body>
</html>
